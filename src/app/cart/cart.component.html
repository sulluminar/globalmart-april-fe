<app-header></app-header>
<div>
    <div *ngIf="allCartItems.length === 0" class="d-flex justify-content-center align-items-center flex-column">
        <img src="https://cdn-icons-png.flaticon.com/512/11329/11329060.png" alt="">
        <h3 class="text-danger">Your Cart is empty</h3>
        <button class="btn text-success" routerLink="">
            <span style="font-weight: 700; text-decoration: underline;">ADD ITEMS TO YOUR CART</span> </button>
    </div>
    <div class="container-fluid p-3 mt-3" *ngIf="allCartItems.length>0">
        <h3 class="text-danger text-center">Cart Summary</h3>
        <div class="row w-100">
            <div class="col-md-1"></div>
            <div class="col-md-7">
                <table class="table shadow mt-4 border rounded">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product Name</th>
                            <th>Image</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Polo T Shirt</td>
                            <td><img height="75px" width="75px"
                                    src="https://cdn.pixabay.com/photo/2016/12/06/09/31/blank-1886008_640.png" alt="">
                            </td>
                            <td>
                                <div class="d-flex">
                                    <button class="btn fw-bolder fs-4">-</button>
                                    <input type="number" class="form-control text-center" style="max-width: 3rem;">
                                    <button class="btn fw-bolder fs-4">+</button>
                                </div>
                            </td>
                            <td>25</td>
                            <td>
                                <button class="btn btn-outline-danger mt-2"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-danger">EMPTY CART</button>
                    <button class="btn btn-outline-success ms-3" routerLink="/">ADD MORE</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="border shadow rounded p-4 mt-4">
                    <h3>Grand Total: <span class="text-primary">1045</span></h3>
                    <button class="btn btn-success mt-3">CHECKOUT</button>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
